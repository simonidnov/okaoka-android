<script type="text/template" id="user_gallery_template">
    <li class="avatar_list" id="character_<%= id %>" data-id="<%= id %>" data-pix="<%= encodeURI(app.pix_to_uri(base64, "thumb")) %>">
        <div class="user_gallery_avatar">
            <div class="avatar_ground" style="background-color:<%= datas.bkcolor %>;"></div>
            <div class="avatar_pix" style="background-image:url(<%= encodeURI(app.pix_to_uri(base64, "thumb")) %>);"></div>
        </div>
        <div class="label"><%= label %></div>
    </li>
</script>
